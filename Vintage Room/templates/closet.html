<html>

<head>
    <title>* Vintage Room: Closet *</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>  
      

        .shoe {
           
 float: right;
 padding: 12px;
 shape-outside: circle();
}
        
    </style></head>

<body>
    <div class="container">
        <h1>{{ title }}</h1>
        
        
        <img class="shoe" src="{{ url_for('static', filename='shoe.png') }}" height="300" align="right">
        <p class="text">{{ text }}</p>
        
         {% if choices %}
	
            <p><i>What do you do?</i></p>

            <ul>
                {% for (page_name, choice) in choices %}
                <li>
                    <a href="{{url_for(page_name)}}">{{choice}}</a>
                </li>
                {% endfor %}
            </ul>

        {% else %}
       
            <p><b>THE END.</b></p>


            <right><a href="{{url_for('start')}}">Play again.</a></right>
        {% endif %}


    </div>
</body>

</html>
